<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Lean AI - Twinn Witness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @keyframes subtleGradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0B101F, #111827, #0B101F, #0E1421);
            background-size: 600% 600%;
            animation: subtleGradientAnimation 60s ease infinite;
            color: #CBD5E1; /* slate-300 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative; 
        }

        body::before {
            content: '';
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, rgba(15, 23, 42, 0.25) 0%, rgba(15, 23, 42, 0) 70%);
            z-index: -1; 
            animation: subtleShadePulse 20s ease-in-out infinite alternate; 
            pointer-events: none; 
        }

        @keyframes subtleShadePulse {
            from {
                opacity: 0.4;
                transform: scale(1);
            }
            to {
                opacity: 0.7;
                transform: scale(1.03); 
            }
        }
      
        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(25px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .analyzer-card {
            background-color: rgba(23, 37, 54, 0.75); /* slate-800 with opacity */
            backdrop-filter: blur(20px) saturate(110%);
            -webkit-backdrop-filter: blur(20px) saturate(110%);
            padding: 2.5rem 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(51, 65, 85, 0.6); /* slate-700 with opacity */
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: cardEntrance 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            border: none;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, backdrop-filter 0.4s ease-out;
        }
        .analyzer-card:hover {
            transform: translateY(-4px) scale(1.005);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.45), /* Enhanced shadow */
                        0 0 0 1px rgba(71, 85, 105, 0.7); /* Brighter border */
            backdrop-filter: blur(22px) saturate(140%); 
            -webkit-backdrop-filter: blur(22px) saturate(140%);
        }
        
        .analyzer-card-header { 
            margin-bottom: 1.5rem; 
            display: flex;
            justify-content: center;
            position: relative; 
            overflow: hidden;   
        }

        .analyzer-card-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%;  
            height: 100%;
            background-color: rgba(255, 255, 255, 0.25); 
            
            mask-image: url('https://firebasestorage.googleapis.com/v0/b/csv-data-analyzer-e3207.firebasestorage.app/o/Twinn%20Agent%20AI.png?alt=media&token=08be442b-f6fb-4a00-9993-1fd3be2ddab7');
            -webkit-mask-image: url('https://firebasestorage.googleapis.com/v0/b/csv-data-analyzer-e3207.firebasestorage.app/o/Twinn%20Agent%20AI.png?alt=media&token=08be442b-f6fb-4a00-9993-1fd3be2ddab7');
            mask-size: contain; 
            -webkit-mask-size: contain;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
            -webkit-mask-composite: source-in; 
            mask-composite: intersect; 
            transform: translateX(-150%); 
            animation: logoMaskShine 8s ease-in-out infinite; 
            animation-delay: 3s; 
            pointer-events: none; 
            z-index: 1; 
        }

        @keyframes logoMaskShine {
            0% { transform: translateX(-120%); opacity: 0; }
            10% { opacity: 1; }
            25% { transform: translateX(120%); opacity: 0; }
            100% { transform: translateX(120%); opacity: 0; }
        }

        @keyframes logoBreathe {
            0%, 100% { transform: scale(1); opacity: 0.95; }
            50% { transform: scale(1.015); opacity: 1; } 
        }
        .header-logo-img {
            max-width: 80%; 
            height: auto;
            object-fit: contain;
            animation: logoBreathe 6s ease-in-out infinite; 
            position: relative; 
        }

        .analyzer-subtitle {
            font-size: 1.05rem;
            font-weight: 400;
            color: #A0AEC0; /* gray-500 */
            margin-bottom: 2.5rem;
            line-height: 1.7;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.9rem 1.75rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            margin-bottom: 1.25rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .btn-icon { margin-right: 0.65rem; width: 18px; height: 18px; vertical-align: middle; }
        .button-text-label { vertical-align: middle; }

        @keyframes buttonCueAnimation {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1),0 2px 4px -2px rgba(0,0,0,0.1),0 0 0 0px rgba(59,130,246,0); }
            50% { transform: scale(1.02); box-shadow: 0 7px 10px -3px rgba(0,0,0,0.12),0 4px 6px -3px rgba(0,0,0,0.08),0 0 15px 0px rgba(59,130,246,0.5); }
        }
        .analyze-cue { animation: buttonCueAnimation 0.7s ease-in-out 2; }

        .btn-primary {
            background-image: linear-gradient(to right, #3B82F6, #2563EB); /* blue-500 to blue-600 */
            color: #FFFFFF;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1),0 2px 4px -2px rgba(0,0,0,0.1),0 0 0 0px rgba(59,130,246,0);
            transition: all 0.25s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s ease;
        }
        .btn-primary:hover:not(:disabled) {
            background-image: linear-gradient(to right, #60A5FA, #3B82F6); /* blue-400 to blue-500 */
            transform: translateY(-2px);
            box-shadow: 0 7px 10px -3px rgba(0,0,0,0.12),0 4px 6px -3px rgba(0,0,0,0.08),0 0 20px 0px rgba(59,130,246,0.4);
        }
        .btn-primary:active:not(:disabled) {
            transform: translateY(0px) scale(0.99);
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1),0 1px 2px -1px rgba(0,0,0,0.1);
        }
        .btn-primary-disabled, .btn-primary:disabled {
            background: #334155 !important; /* slate-700 */
            color: #64748B !important; /* slate-500 */
            cursor: not-allowed;
            box-shadow: none !important;
            transform: none !important;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #60A5FA; /* blue-400 */
            border: 1.5px solid #60A5FA;
            font-weight: 500;
            box-shadow: none;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: rgba(59, 130, 246, 0.08);
            border-color: #3B82F6; /* blue-500 */
            color: #3B82F6;
            transform: translateY(-2px);
        }
        .btn-secondary:active:not(:disabled) {
            transform: translateY(0px);
            background-color: rgba(59, 130, 246, 0.12);
        }
        .btn-secondary:disabled {
            background-color: transparent !important;
            color: #475569 !important; /* slate-600 */
            border-color: #475569 !important;
            cursor: not-allowed;
            box-shadow: none !important;
            transform: none !important;
        }

        .btn-tertiary {
            background-color: transparent;
            color: #94A3B8; /* slate-400 */
            border: 1.5px solid #475569; /* slate-600 */
            font-weight: 500;
            box-shadow: none;
        }
        .btn-tertiary:hover:not(:disabled) {
            background-color: rgba(71, 85, 105, 0.15); /* slate-600 with opacity */
            color: #CBD5E1; /* slate-300 */
            border-color: #64748B; /* slate-500 */
            transform: translateY(-2px);
        }
        .btn-tertiary:active:not(:disabled) {
            transform: translateY(0px);
            background-color: rgba(71, 85, 105, 0.2);
        }
         .btn-tertiary:disabled {
            background-color: transparent !important;
            color: #475569 !important; /* slate-600 */
            border-color: #334155 !important; /* slate-700 */
            cursor: not-allowed;
            box-shadow: none !important;
            transform: none !important;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #64748B; /* slate-500 */
            margin: 2rem 0;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .separator::before, .separator::after {
            content: ''; flex: 1; border-bottom: 1px solid #334155; /* slate-700 */
        }
        .separator:not(:empty)::before { margin-right: .75em; }
        .separator:not(:empty)::after { margin-left: .75em; }

        .footer-text {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #64748B; /* slate-500 */
            text-align: center;
            opacity: 0.75;
            letter-spacing: 0.015em;
        }

        input[type="file"] { display: none; }

        .spinner {
            width: 16px; height: 16px; border: 2px solid;
            border-radius: 50%; animation: spin 0.8s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 8px;
        }
        .btn-primary .spinner, .btn-primary-disabled .spinner { border-color: rgba(255, 255, 255, 0.3); border-top-color: #FFFFFF; }
        .btn-secondary .spinner { border-color: rgba(96, 165, 250, 0.3); border-top-color: #60A5FA; }
        .btn-secondary:disabled .spinner { border-color: rgba(71, 85, 105, 0.3) !important; border-top-color: #475569 !important; }
        .btn-tertiary .spinner { border-color: rgba(148, 163, 184, 0.3); border-top-color: #94A3B8; }
        .btn-tertiary:disabled .spinner { border-color: rgba(71, 85, 105, 0.3) !important; border-top-color: #334155 !important; }

        @keyframes spin { to { transform: rotate(360deg); } }

        #statusMessagesContainer {
            margin-top: 1.25rem; width: 100%; min-height: 40px;
            display: flex; justify-content: center; align-items: center;
        }
        .status-message {
            padding: 0.6rem 1rem; border-radius: 8px; font-size: 0.875rem; font-weight: 500;
            display: inline-block; animation: statusFadeIn 0.4s ease-out forwards;
            max-width: calc(100% - 2rem); word-break: break-word;
        }
        @keyframes statusFadeIn { 
            from { opacity:0; transform: translateY(8px) scale(0.98); } 
            to { opacity:1; transform: translateY(0) scale(1); } 
        }
        .status-success { background-color: rgba(34, 197, 94, 0.15); color: #22C55E; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-error { background-color: rgba(239, 68, 68, 0.15); color: #EF4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .status-info { background-color: rgba(59, 130, 246, 0.15); color: #3B82F6; border: 1px solid rgba(59, 130, 246, 0.3); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #1E293B; /* slate-800 */
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            position: relative;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: #F8FAFC; /* slate-50 */
        }
        .modal-title {
            font-size: 1.5rem; /* 24px */
            font-weight: 600;
        }
        .modal-close-btn {
            background: none;
            border: none;
            color: #94A3B8; /* slate-400 */
            font-size: 1.75rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }
        .modal-close-btn:hover {
            color: #F8FAFC; /* slate-50 */
        }
        .modal-body .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* 14px */
            color: #9CA3AF; /* gray-400 */
            text-align: left;
        }
        .modal-body .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border-radius: 8px;
            background-color: #334155; /* slate-700 */
            border: 1px solid #475569; /* slate-600 */
            color: #F1F5F9; /* slate-100 */
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        .modal-body .form-input:focus {
            outline: none;
            border-color: #3B82F6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem; /* Space between buttons */
            margin-top: 1.5rem;
        }
        .modal-footer .btn {
            width: auto; /* Override full width for modal buttons */
            padding: 0.75rem 1.5rem;
        }
        #modalStatusMessage {
            margin-top: 1rem;
            font-size: 0.875rem;
            min-height: 20px; /* Prevent layout shift */
        }

    </style>
</head>
<body>

    <div class="analyzer-card">
        <div class="analyzer-card-header">
            <img src="https://firebasestorage.googleapis.com/v0/b/csv-data-analyzer-e3207.firebasestorage.app/o/Twinn%20Agent%20AI.png?alt=media&token=08be442b-f6fb-4a00-9993-1fd3be2ddab7" 
                 alt="Twinn Agent AI - Twinn Witness Logo" 
                 class="header-logo-img"
                 onerror="this.onerror=null; this.src='https://placehold.co/300x75/334155/CBD5E1?text=B%C5%82%C4%85d+%C5%82adowania+logo'; this.alt='Błąd ładowania logo';" />

        </p>

        <input type="file" id="csvFile" accept=".csv"> 
        <label for="csvFile" class="btn btn-primary file-input-label">
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 10.5a2.25 2.25 0 002.25 2.25c1.004 0 1.875-.694 2.148-1.683A5.25 5.25 0 0112 6.75c2.118 0 3.906 1.226 4.602 3.017.273.989 1.144 1.683 2.148 1.683A2.25 2.25 0 0021 10.5M3 16.5v-6M21 16.5v-6" />
            </svg>
            <span class="button-text-label">Wybierz plik z danymi</span> 
        </label>

        <button id="analyzeFileBtn" class="btn btn-primary-disabled" disabled>
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />

            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">

            <span class="button-text-label">Przeglądaj Analizy</span>

        <button id="witnessBtn" class="btn btn-tertiary">
             <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
            </svg>
            <span class="button-text-label">Połącz z Witness Digital Twin</span>
        </button>
    </div>

    <p class="footer-text">&copy; 2024-2025 Advanced Manufacturing Consulting. Wszelkie prawa zastrzeżone.</p>

    <div id="witnessModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Połącz z Witness Digital Twin</h2>
                <button id="closeWitnessModalBtn" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="witnessId" class="form-label">ID Systemu Witness</label>
                    <input type="text" id="witnessId" class="form-input" placeholder="Wprowadź ID systemu">
                </div>
                <div>
                    <label for="accessCode" class="form-label">Kod Dostępu</label>
                    <input type="password" id="accessCode" class="form-input" placeholder="Wprowadź kod dostępu">

                <button id="cancelWitnessConnectBtn" class="btn btn-tertiary">Anuluj</button>

    <script>
        const csvFileInput = document.getElementById('csvFile');
        const analyzeFileBtn = document.getElementById('analyzeFileBtn');
        const browseAnalysesBtn = document.getElementById('browseAnalysesBtn'); 
        const witnessBtn = document.getElementById('witnessBtn');
        const statusMessagesContainer = document.getElementById('statusMessagesContainer');
        
        // Modal elements
        const witnessModal = document.getElementById('witnessModal');
        const closeWitnessModalBtn = document.getElementById('closeWitnessModalBtn');
        const cancelWitnessConnectBtn = document.getElementById('cancelWitnessConnectBtn');
        const confirmWitnessConnectBtn = document.getElementById('confirmWitnessConnectBtn');
        const witnessIdInput = document.getElementById('witnessId');
        const accessCodeInput = document.getElementById('accessCode');
        const modalStatusMessage = document.getElementById('modalStatusMessage');

        let currentFileName = null;

        function createSpinnerElement() {
            const spinner = document.createElement('span');
            spinner.className = 'spinner';
            return spinner;
        }

        function setButtonLoading(button, loadingText, isModalButton = false) {
            const textLabel = button.querySelector('.button-text-label');
            if (!textLabel) { 
                // For buttons without a specific label span (like modal close)
                if (!button.dataset.originalText) button.dataset.originalText = button.innerHTML;
                button.innerHTML = ''; // Clear existing content
            } else {
                 if (!button.dataset.originalText) button.dataset.originalText = textLabel.textContent;
                 textLabel.textContent = loadingText;
            }
            
            const existingSpinner = button.querySelector('.spinner');
            if (existingSpinner) existingSpinner.remove();
            
            const spinner = createSpinnerElement();
            const icon = button.querySelector('.btn-icon');

            if (textLabel) { // If there's a text label, spinner goes next to it or after icon
                 if (icon) icon.after(spinner);
                 else textLabel.before(spinner); // Spinner before text if no icon
            } else { // If no text label (e.g. modal close or simple button), spinner is the content
                button.appendChild(spinner);
            }
            
            button.disabled = true;
        }

        function resetButtonState(button, newText, isModalButton = false) {
            const textLabel = button.querySelector('.button-text-label');
            const spinner = button.querySelector('.spinner');
            if (spinner) spinner.remove();

            if (textLabel) {
                 textLabel.textContent = newText || button.dataset.originalText;
            } else {
                button.innerHTML = newText || button.dataset.originalText;
            }
            
            button.disabled = false;

            if (button.id === 'analyzeFileBtn' && !currentFileName) {
                button.disabled = true;
                button.classList.add('btn-primary-disabled');
                button.classList.remove('btn-primary');
            }
        }

        function showStatusMessage(message, type = 'info', duration = null, container = statusMessagesContainer) {
            container.innerHTML = ''; // Clear previous messages in this specific container
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message status-${type}`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);

            if (duration && container !== modalStatusMessage) { // Don't auto-clear modal messages this way
                setTimeout(() => {
                    if (container.firstChild === messageDiv) {
                         container.innerHTML = '';
                    }
                }, duration);
            }
        }
        
        // --- Modal Logic ---
        function openWitnessModal() {
            witnessIdInput.value = '';
            accessCodeInput.value = '';
            modalStatusMessage.innerHTML = ''; // Clear previous modal messages
            resetButtonState(confirmWitnessConnectBtn, 'Połącz', true); // Reset connect button in modal
            witnessModal.classList.add('active');
        }

        function closeWitnessModal() {
            witnessModal.classList.remove('active');
        }

        witnessBtn.addEventListener('click', () => {
            // The main button's loading state is just visual feedback before modal opens
            setButtonLoading(witnessBtn, 'Otwieram...');
            setTimeout(() => {
                resetButtonState(witnessBtn, 'Połącz z Witness Digital Twin');
                openWitnessModal();
            }, 500); // Short delay to show loading then open modal
        });

        closeWitnessModalBtn.addEventListener('click', closeWitnessModal);
        cancelWitnessConnectBtn.addEventListener('click', closeWitnessModal);
        
        witnessModal.addEventListener('click', (event) => {
            if (event.target === witnessModal) { // Click on overlay
                closeWitnessModal();
            }
        });

        confirmWitnessConnectBtn.addEventListener('click', () => {
            const id = witnessIdInput.value.trim();
            const code = accessCodeInput.value.trim();

            if (!id || !code) {
                showStatusMessage('Proszę wypełnić oba pola.', 'error', null, modalStatusMessage);
                return;
            }

            setButtonLoading(confirmWitnessConnectBtn, 'Łączenie...', true);
            modalStatusMessage.innerHTML = ''; // Clear previous messages

            setTimeout(() => {
                // Simulate API call failure
                showStatusMessage('Nie znaleziono Digital Twin o podanym ID lub kod jest nieprawidłowy.', 'error', null, modalStatusMessage);
                resetButtonState(confirmWitnessConnectBtn, 'Połącz', true);
                // witnessIdInput.value = ''; // Optionally clear fields on error
                // accessCodeInput.value = '';
            }, 2000);
        });


        // --- Main Button Event Listeners ---
        csvFileInput.addEventListener('change', function() {
            const fileInputLabel = document.querySelector('label[for="csvFile"] .button-text-label');
            if (this.files && this.files.length > 0) {
                currentFileName = this.files[0].name;
                analyzeFileBtn.disabled = false;
                analyzeFileBtn.classList.remove('btn-primary-disabled');
                analyzeFileBtn.classList.add('btn-primary');
                showStatusMessage(`Wybrano plik: ${currentFileName}`, 'success', 5000);
                if (fileInputLabel) fileInputLabel.textContent = currentFileName.length > 25 ? currentFileName.substring(0,22) + "..." : currentFileName;
                
                analyzeFileBtn.classList.add('analyze-cue');
                analyzeFileBtn.addEventListener('animationend', () => {
                    analyzeFileBtn.classList.remove('analyze-cue');
                }, { once: true });

            } else {
                currentFileName = null;
                analyzeFileBtn.disabled = true;
                analyzeFileBtn.classList.add('btn-primary-disabled');
                analyzeFileBtn.classList.remove('btn-primary');
                if (statusMessagesContainer.textContent.startsWith("Wybrano plik:")) {
                    statusMessagesContainer.innerHTML = '';
                }
                 if (fileInputLabel) fileInputLabel.textContent = "Wybierz plik z danymi";
            }
        });

        analyzeFileBtn.addEventListener('click', () => {
            if (!currentFileName) {
                showStatusMessage('Proszę wybrać plik z danymi.', 'error', 3000);
                return;
            }
            setButtonLoading(analyzeFileBtn, 'Analizuję...');
            showStatusMessage(`Rozpoczynam analizę pliku: ${currentFileName}`, 'info');
            
            setTimeout(() => {
                const success = Math.random() > 0.2; // Simulate success/failure
                if (success) {
                    showStatusMessage('Analiza zakończona pomyślnie! Przekierowuję do panelu analiz...', 'success', 5000);
                    // Placeholder for actual redirect: window.location.href = '/dashboard-analysis';
                } else {
                    showStatusMessage('Błąd podczas analizy pliku.', 'error', 5000);
                }
                resetButtonState(analyzeFileBtn, 'Analizuj Plik'); 
            }, 2500);
        });

        browseAnalysesBtn.addEventListener('click', () => {
            setButtonLoading(browseAnalysesBtn, 'Ładowanie analiz...');
            showStatusMessage('Pobieram listę analiz...', 'info');

            setTimeout(() => {
                 const success = Math.random() > 0.1;
                if(success){
                    showStatusMessage('Lista analiz załadowana! Przekierowuję do panelu analiz...', 'success', 5000);
                    // Placeholder for actual redirect: window.location.href = '/dashboard-analysis';
                } else {
                    showStatusMessage('Nie udało się załadować listy analiz. Spróbuj ponownie.', 'error', 5000);
                }
                resetButtonState(browseAnalysesBtn, 'Przeglądaj Analizy');
            }, 2000);
        });

        // Original witnessBtn listener is now for opening the modal
        // The actual connection logic is in confirmWitnessConnectBtn listener

        document.querySelectorAll('button, label.btn').forEach(element => {
            element.addEventListener('click', (e) => {
                // General click logging can be done here if needed,
                // but specific actions are handled by dedicated listeners.
            });
        });
    </script>
</body>
</html>
